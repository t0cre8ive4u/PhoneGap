  $('.slidertotal').live("disable", function() {
	var $outterThis = $(this);
	var outterTotal = 0;
	$('.slider').each(function(){
		if ($outterThis != $(this))

	});

		$(this).addClass("uneditable-input");
	
	$("#x").text(outterTotal);
  });
  </script>
